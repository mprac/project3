{% extends "registration/base.html" %}

{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block form %} 
<form class="form-group" method="post">
    {% csrf_token %} 
    {{ form|crispy }}

</form>
{% endblock%}
{% block body %} 
{% endblock %}
